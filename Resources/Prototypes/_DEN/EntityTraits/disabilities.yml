## Vision traits

- type: entityTrait
  id: Blindness
  name: trait-blindness-name
  description: trait-blindness-desc
  category: Disabilities
  whitelist:
    components:
    - Blindable
  functions:
  - !type:AddComponentTrait
      components:
      - type: PermanentBlindness
  - !type:SpawnWithGearTrait
      gear:
      - WhiteCane

- type: entityTrait
  id: Monochromacy
  name: trait-monochromacy-name
  description: trait-monochromacy-desc
  category: Disabilities
  functions:
  - !type:AddComponentTrait
      components:
      - type: BlackAndWhiteOverlay

- type: entityTrait
  id: PoorVision
  name: trait-poor-vision-name
  description: trait-poor-vision-desc
  category: Disabilities
  whitelist:
    components:
      - Blindable
  functions:
  - !type:AddComponentTrait
      components:
      - type: PermanentBlindness
        blindness: 4
  - !type:SpawnWithGearTrait
      gear:
      - ClothingEyesGlasses

